<section
  class="position-relative min-vh-90 bg-dark overflow-hidden d-flex align-items-center justify-content-center mt-5 pt-5"
>
  <!-- Background grid overlay -->
  <div
    class="position-absolute top-0 start-0 w-100 h-100"
    style="background: linear-gradient(180deg, #111111, #0b0b0b); min-height: 100vh"
  ></div>

  <!-- Content -->
  <div class="text-center position-relative py-5">
    <div class="mb-4 d-inline-flex align-items-center gap-2 border rounded-pill px-4 py-2">
      <span class="position-relative d-inline-flex" style="width: 0.5rem; height: 0.5rem">
        <span
          class="position-absolute rounded-circle bg-warning opacity-75 animate-ping w-100 h-100"
        ></span>
        <span class="position-relative rounded-circle bg-warning w-100 h-100"></span>
      </span>
      <span class="text-secondary small fw-medium">مرحباً بك في عدسة</span>
    </div>

    <h1 class="display-3 fw-bold text-white mb-4">
      اكتشف <span class="text-warning">فن</span><br />
      التصوير الفوتوغرافي
    </h1>

    <p class="lead text-secondary mb-5">
      انغمس في أسرار المحترفين ونصائح عملية لتطوير مهاراتك في التصوير.
    </p>

    <!-- Buttons -->
    <div class="d-flex flex-column flex-sm-row justify-content-center gap-3 mb-5">
      <a
        routerLink="/blog"
        class="btn btnprimary d-flex align-items-center gap-2 rounded-pill px-5 py-3"
      >
        استكشف المقالات
        <i class="fas fa-arrow-left"></i>
      </a>
      <a
        routerLink="/about"
        class="btn btn-outline-light d-flex align-items-center gap-2 rounded-pill px-5 py-3"
      >
        <i class="fas fa-info-circle"></i> اعرف المزيد
      </a>
    </div>

    <!-- Stats grid -->
    <div class="row row-cols-2 row-cols-md-4 g-4 justify-content-center">
      <div class="col">
        <div
          class="card bg-dark text-center p-3 border-0 rounded-2 shadow-sm hover-scale d-flex flex-column justify-content-center align-items-center h-100"
        >
          <i class="fas fa-newspaper txtprimary fa-2x mb-2"></i>
          <p class="h3 txtprimary mb-0">+50</p>
          <p class="text-secondary small mb-0">مقالة</p>
        </div>
      </div>

      <div class="col">
        <div
          class="card bg-dark text-center p-3 border-0 rounded-2 shadow-sm hover-scale d-flex flex-column justify-content-center align-items-center h-100"
        >
          <i class="fas fa-users txtprimary fa-2x mb-2"></i>
          <p class="h3 txtprimary mb-0">+10 ألف</p>
          <p class="text-secondary small mb-0">قارئ</p>
        </div>
      </div>

      <div class="col">
        <div
          class="card bg-dark text-center p-3 border-0 rounded-2 shadow-sm hover-scale d-flex flex-column justify-content-center align-items-center h-100"
        >
          <i class="fas fa-folder-open txtprimary fa-2x mb-2"></i>
          <p class="h3 txtprimary mb-0">4</p>
          <p class="text-secondary small mb-0">تصنيفات</p>
        </div>
      </div>

      <div class="col">
        <div
          class="card bg-dark text-center p-3 border-0 rounded-2 shadow-sm hover-scale d-flex flex-column justify-content-center align-items-center h-100"
        >
          <i class="fas fa-pen-nib txtprimary fa-2x mb-2"></i>
          <p class="h3 txtprimary mb-0">6</p>
          <p class="text-secondary small mb-0">كاتب</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="bg-black py-4">
  <div class="container">
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-end mb-5 gap-3"
    >
      <div>
        <span class="d-inline-flex align-items-center mb-3 text-warning fw-semibold fs-5">
          <span class="position-relative me-2 dot-wrapper">
            <span class="ping-circle"></span>
            <span class="dot-circle"></span>
          </span>
          مميز
        </span>

        <h2 class="text-white fw-bold display-6 mb-2">مقالات مختارة</h2>
        <p class="text-secondary fs-5 mb-0">محتوى منتقى لبدء رحلة تعلمك</p>
      </div>

      <a routerLink="/blog" class="btnprimary text-white fw-semibold px-4 py-2 rounded-3">
        عرض الكل <i class="fa-solid fa-arrow-left ms-1"></i>
      </a>
    </div>
  </div>
</section>
<app-posts [allposts]="featuredPosts" [view]="'list'"> </app-posts>
